<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-03</title>
</head>
<body>
<div id="cont"></div>
<script type="text/javascript">
    cont.innerHTML = '';
    let x = 0;
    const date = Date.now();
    for(let i = 0; i < 21; i++ ){
        fetch(`/fact?k=${i}`, {method: "GET", mode: "no-cors", headers: {'Accept' : 'application/json'}})
            .then(response => response.json())
            .then(pdata => cont.innerHTML += (x++) + ". Результат: " + (Date.now() - date) + '-' + pdata.k + "/" + pdata.fact + "<br/>")
    }
</script>
</body>
</html>
